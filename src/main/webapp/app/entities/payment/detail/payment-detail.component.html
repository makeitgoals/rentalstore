<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="payment">
      <h2 data-cy="paymentDetailsHeading"><span jhiTranslate="rentalstoreApp.payment.detail.title">Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ payment.id }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.payment.paymentAmount">Payment Amount</span></dt>
        <dd>
          <span>{{ payment.paymentAmount }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.payment.paymentDate">Payment Date</span></dt>
        <dd>
          <span>{{ payment.paymentDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.payment.paymentDetails">Payment Details</span></dt>
        <dd>
          <span>{{ payment.paymentDetails }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.payment.paymentMethod">Payment Method</span></dt>
        <dd>
          <span jhiTranslate="{{ 'rentalstoreApp.PaymentMethod.' + payment.paymentMethod }}">{{ payment.paymentMethod }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.payment.customer">Customer</span></dt>
        <dd>
          <div *ngIf="payment.customer">
            <a [routerLink]="['/customer', payment.customer?.id, 'view']">{{ payment.customer?.customerName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
