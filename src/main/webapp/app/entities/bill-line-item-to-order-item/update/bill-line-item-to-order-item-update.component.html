<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-bill-line-item-to-order-item-heading"
        data-cy="BillLineItemToOrderItemCreateUpdateHeading"
        jhiTranslate="rentalstoreApp.billLineItemToOrderItem.home.createOrEditLabel"
      >
        Create or edit a Bill Line Item To Order Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalstoreApp.billLineItemToOrderItem.details" for="field_details"
            >Details</label
          >
          <input type="text" class="form-control" name="details" id="field_details" data-cy="details" formControlName="details" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalstoreApp.billLineItemToOrderItem.orderItem" for="field_orderItem"
            >Order Item</label
          >
          <select class="form-control" id="field_orderItem" data-cy="orderItem" name="orderItem" formControlName="orderItem">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="orderItemOption.id === editForm.get('orderItem')!.value?.id ? editForm.get('orderItem')!.value : orderItemOption"
              *ngFor="let orderItemOption of orderItemsSharedCollection; trackBy: trackOrderItemById"
            >
              {{ orderItemOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalstoreApp.billLineItemToOrderItem.rentalOrder" for="field_rentalOrder"
            >Rental Order</label
          >
          <select class="form-control" id="field_rentalOrder" data-cy="rentalOrder" name="rentalOrder" formControlName="rentalOrder">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                rentalOrderOption.id === editForm.get('rentalOrder')!.value?.id ? editForm.get('rentalOrder')!.value : rentalOrderOption
              "
              *ngFor="let rentalOrderOption of rentalOrdersSharedCollection; trackBy: trackRentalOrderById"
            >
              {{ rentalOrderOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalstoreApp.billLineItemToOrderItem.billLineItem" for="field_billLineItem"
            >Bill Line Item</label
          >
          <select class="form-control" id="field_billLineItem" data-cy="billLineItem" name="billLineItem" formControlName="billLineItem">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                billLineItemOption.id === editForm.get('billLineItem')!.value?.id ? editForm.get('billLineItem')!.value : billLineItemOption
              "
              *ngFor="let billLineItemOption of billLineItemsSharedCollection; trackBy: trackBillLineItemById"
            >
              {{ billLineItemOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
