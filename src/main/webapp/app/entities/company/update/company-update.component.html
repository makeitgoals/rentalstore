<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-company-heading" data-cy="CompanyCreateUpdateHeading" jhiTranslate="rentalstoreApp.company.home.createOrEditLabel">
        Create or edit a Company
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalstoreApp.company.companyName" for="field_companyName">Company Name</label>
          <input
            type="text"
            class="form-control"
            name="companyName"
            id="field_companyName"
            data-cy="companyName"
            formControlName="companyName"
          />
          <div *ngIf="editForm.get('companyName')!.invalid && (editForm.get('companyName')!.dirty || editForm.get('companyName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('companyName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalstoreApp.company.dealsIn" for="field_dealsIn">Deals In</label>
          <input type="text" class="form-control" name="dealsIn" id="field_dealsIn" data-cy="dealsIn" formControlName="dealsIn" />
          <div *ngIf="editForm.get('dealsIn')!.invalid && (editForm.get('dealsIn')!.dirty || editForm.get('dealsIn')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('dealsIn')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalstoreApp.company.officeAddress" for="field_officeAddress"
            >Office Address</label
          >
          <input
            type="text"
            class="form-control"
            name="officeAddress"
            id="field_officeAddress"
            data-cy="officeAddress"
            formControlName="officeAddress"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalstoreApp.company.companyPhoneNumber" for="field_companyPhoneNumber"
            >Company Phone Number</label
          >
          <input
            type="text"
            class="form-control"
            name="companyPhoneNumber"
            id="field_companyPhoneNumber"
            data-cy="companyPhoneNumber"
            formControlName="companyPhoneNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rentalstoreApp.company.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('email')?.errors?.pattern"
              jhiTranslate="entity.validation.pattern"
              [translateValues]="{ pattern: 'Email' }"
            >
              This field should follow pattern for "Email".
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
