<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="customer">
      <h2 data-cy="customerDetailsHeading"><span jhiTranslate="rentalstoreApp.customer.detail.title">Customer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ customer.id }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.customer.customerName">Customer Name</span></dt>
        <dd>
          <span>{{ customer.customerName }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.customer.contactName">Contact Name</span></dt>
        <dd>
          <span>{{ customer.contactName }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.customer.fatherName">Father Name</span></dt>
        <dd>
          <span>{{ customer.fatherName }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.customer.ownerName">Owner Name</span></dt>
        <dd>
          <span>{{ customer.ownerName }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.customer.siteAddress">Site Address</span></dt>
        <dd>
          <span>{{ customer.siteAddress }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.customer.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ customer.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="rentalstoreApp.customer.email">Email</span></dt>
        <dd>
          <span>{{ customer.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
